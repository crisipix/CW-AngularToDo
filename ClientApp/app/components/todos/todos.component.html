<h1>List of items to do</h1>

<p>This component demonstrates fetching data from the server. https://jsonplaceholder.typicode.com/todos</p>

<p *ngIf="!todos"><em>Loading...</em></p>

<table class='table' *ngIf="todos">
    <thead>
        <tr>
            <th>User Id</th>
            <th>Id</th>
            <th>Title</th>
            <th>Completed</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
            <td>{{ todo.userId }}</td>
            <td>{{ todo.id }}</td>
            <td>{{ todo.title }}</td>
            <td>{{ todo.completed }}</td>
        </tr>
    </tbody>
</table>
